services:
  db:
    image: postgres:15-alpine
    container_name: sentiment_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network

  redis:
    image: redis:7-alpine
    container_name: sentiment_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentiment_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_api
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./init_db.py:/app/init_db.py
      - ./train_model.py:/app/train_model.py
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentiment_network
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    image: nginx:alpine
    container_name: sentiment_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - sentiment_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiment_celery_worker
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
      - ./models:/app/models
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentiment_network
    command: celery -A backend.app.main.celery_app worker --loglevel=info

volumes:
  postgres_data:

networks:
  sentiment_network:
    driver: bridge